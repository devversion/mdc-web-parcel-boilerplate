<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/styles.scss" />
  </head>

  <body>
    <div id="app"></div>

    <p>
      <button onclick="toggle()">Toggle</button>
      Current level: <span id="current"></span>
    </p>


    <ul class="mdc-list" evolution>
      <li class="mdc-list-item mdc-list-item--with-one-line" tabindex="0">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">Single-line item</span>
      </li>
      <li class="mdc-list-item mdc-list-item--with-one-line">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">Single-line item</span>
      </li>
      <li class="mdc-list-item mdc-list-item--with-one-line">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">Single-line item</span>
      </li>
    </ul>

    <ul class="mdc-list mdc-list--two-line">
      <li class="mdc-list-item mdc-list-item--with-two-lines" tabindex="0">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">
          <span class="mdc-list-item__primary-text">Two-line item</span>
          <span class="mdc-list-item__secondary-text">Secondary text</span>
        </span>
      </li>
      <li class="mdc-list-item mdc-list-item--with-two-lines">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">
          <span class="mdc-list-item__primary-text">Two-line item</span>
          <span class="mdc-list-item__secondary-text">Secondary text</span>
        </span>
      </li>
      <li class="mdc-list-item mdc-list-item--with-two-lines">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">
          <span class="mdc-list-item__primary-text">Two-line item</span>
          <span class="mdc-list-item__secondary-text">Secondary text</span>
        </span>
      </li>
    </ul>

    <ul id="my-list" class="mdc-list" role="listbox" single>
      <li class="mdc-list-item mdc-list-item--with-one-line" role="option" tabindex="0">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">Single-line item</span>
      </li>
      <li class="mdc-list-item mdc-list-item--with-one-line" role="option">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">Single-line item</span>
      </li>
      <li class="mdc-list-item mdc-list-item--with-one-line" role="option">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__content">Single-line item</span>
      </li>
    </ul>

    <script src="src/index.js"></script>
  </body>
</html>
